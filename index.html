<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Product list with cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="container mt-5 d-flex">
    <section class="desserts container w-75 p-5 pt-0">
      <h2 class="mb-4 mt-0">
        Desserts
      </h2>
      <div id="productRow" class="row row-cols-1 row-cols-md-3 gx-5">




      </div>
    </section>
    <section class="cart container h-content w-25 rounded p-3 d-flex flex-column">
      <h5 class="cart-title orange" style="font-weight: 700;">Your Cart (<span id="cartQuantity"><!-- Quantity --></span>)</h5>
      <div class="cart-items-container mb-3 d-flex flex-column">
       <span id="noItemText">Your added items will appear here</span>
      </div>
      <div class="cart-item position-relative">
        <p id="cartItemName" class="my-1" style="font-size: 0.85rem; font-weight: 600;">Classic Tiramisu</p>
        <svg class="remove-button" xmlns="http://www.w3.org/2000/svg" width="10" height="10" fill="none"
          viewBox="0 0 10 10">
          <path fill="#CAAFA7"
            d="M8.375 9.375 5 6 1.625 9.375l-1-1L4 5 .625 1.625l1-1L5 4 8.375.625l1 1L6 5l3.375 3.375-1 1Z" />
        </svg>
        <div class="cart-item-stats d-flex mb-0" style="font-size: 0.85rem; font-weight: 600;">
          <p id="cartItemCount" class="orange mb-0">1x</p>
          <p id="cartItenPrice" class="mx-2 mb-0 text-muted">@$5.50</p>
          <p id="cartItemTotal" class="mb-2" style="color: var(--rosa5);">$5.50</p>
        </div>
        <div class="cart-item-separator mt-0 mb-2"></div>
      </div>



      <div class="d-flex justify-content-between">
        <p style="font-size: 0.9rem;">Order Total</p>
        <h5 id="cartTotal" style="font-weight: 700;">$0</h5>
      </div>
      <div>
        <p class="carbon-neutral">
          <svg xmlns="http://www.w3.org/2000/svg" width="21" height="20" fill="none" viewBox="0 0 21 20">
            <path fill="#1EA575"
              d="M8 18.75H6.125V17.5H8V9.729L5.803 8.41l.644-1.072 2.196 1.318a1.256 1.256 0 0 1 .607 1.072V17.5A1.25 1.25 0 0 1 8 18.75Z" />
            <path fill="#1EA575"
              d="M14.25 18.75h-1.875a1.25 1.25 0 0 1-1.25-1.25v-6.875h3.75a2.498 2.498 0 0 0 2.488-2.747 2.594 2.594 0 0 0-2.622-2.253h-.99l-.11-.487C13.283 3.56 11.769 2.5 9.875 2.5a3.762 3.762 0 0 0-3.4 2.179l-.194.417-.54-.072A1.876 1.876 0 0 0 5.5 5a2.5 2.5 0 1 0 0 5v1.25a3.75 3.75 0 0 1 0-7.5h.05a5.019 5.019 0 0 1 4.325-2.5c2.3 0 4.182 1.236 4.845 3.125h.02a3.852 3.852 0 0 1 3.868 3.384 3.75 3.75 0 0 1-3.733 4.116h-2.5V17.5h1.875v1.25Z" />
          </svg>
          This is a <b>carbon-neutral</b> delivery
        </p>
      </div>
      <button class="btn btn-danger orange-background" type="button" style="border-radius: 20px;">Confirm Order</button>
    </section>
  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
    Coded by <a href="https://www.danipoal.com">Daniel √Ålvarez</a>.
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script type="module" src="./main.js"></script>
</body>

</html>
